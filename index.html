<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <form>
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" class="form-control" id="name" placeholder="ex: Chicken Pot Pie">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" class="form-control" id="description"></textarea>
          </div>          
          <div class=row>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="course">Course</label>
                <select id="course">
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Desert</option>
                </select>
              </div>              
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="course">Cuisine</label>
                <select id="course">
                  <option>French</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Thai</option>
                </select>
              </div>               
            </div>            
          </div>
          <hr>

          <div class="form-group">
            <h4>Ingredients</h4>
            <button class="btn btn-default">Add Ingredient</button><br><br>
            <div class="ingredient-area">
              <form id="ingredient-form">
                <div class="form-group">
                  <label for="name">Ingredient Name</label>
                  <input type="text" class="form-control" id="name" placeholder="ex: Chicken Pot Pie">
                </div>
                <div class="form-group">
                  <label for="ingredient-qty">Quantity</label>
                  <input type="text" class="form-control" id="ingredient-qty">             
                </div>                
                <div class="form-group">
                  <label for="description">Notes</label>
                  <textarea rows="4" class="form-control" id="description"></textarea>
                </div> 
                <button type="submit" class="btn btn-primary">Submit</button>                             
              </form>
            </div>

            <table class="table">
              <thead>
                <th>Name</th>
                <th>Quantity</th>
                <th>Notes (optional)</th>
              <thead>
              <tbody>
                <tr>
                  <td>Turkey</td>
                  <td>15 lbs</td>
                  <td>Fresh, not frozen!</td>
                </tr>
              <tbody>              
            </table>
          </div> 
          <br><br>
          <hr>
          <div class="form-group">
            <label for="steps">Cooking Steps</label>
            <textarea rows="6" class="form-control" id="steps"></textarea>
          </div>                   
          <div class="form-group">
            <label for="exampleInputFile">Picture</label>
            <input type="file" id="exampleInputFile">
          </div>
          <div class=row>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="servings">Servings</label>
                <input type="text" class="form-control" id="servings">             
              </div>              
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="serving-size">Serving Size</label>
                <input type="text" class="form-control" id="serving-size">             
              </div>               
            </div>            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div> <!-- col -->
    </div> <!-- row -->
  </body>
</html>
